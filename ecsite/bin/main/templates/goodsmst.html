<!DOCTYPE html>
<html xmlns:th="http://www.thyme leaf.org">
<head>
<meta charset="UTF-8" />
<title>ECサイト</title>

<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<header>
		<h1>My EC Site -- Admin page</h1>
	</header>
	<div id="adminPage">
		<h2>商品新規登録</h2>
		<form name="addGoods Form" id="addGoods Form" method="post"
			action="./addGoods" th:action="@{/ecsite/admin/addGoods}">
			<p>
				商品名:<input type="text" name="goodsName" />
			</p>
			<p>
				価格 : <input type="text" name="price" />
			</p>
			<button type="submit">登録</button>
			<input type="hidden" name="userName" th:value="${userName}" /> <input
				type="hidden" name="password" th:value="${password}" />
		</form>
	</div>
</body>
</html>
